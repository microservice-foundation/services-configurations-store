ong.service.name: ${SONG_SERVICE_NAME:song-service}
resource.service.name: ${RESOURCE_SERVICE_NAME:resource-service}

spring:
  cloud:
    gateway:
      routes:
        - id: get-resources
          uri: lb://${resource.service.name}/api/v1
          predicates:
            - Method=GET
            - Path=/resources/{id}
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10   # how many requests per second you want a user to be allowed to do
                redis-rate-limiter.burstCapacity: 20   # the maximum number of requests a user is allowed to do in a single second.
        - id: post-resources
          uri: lb://${resource.service.name}/api/v1
          predicates:
            - Method=POST
            - Path=/resources
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
        - id: delete-resources
          uri: lb://${resource.service.name}/api/v1
          predicates:
            - Query=id
            - Method=DELETE
            - Path=/resources
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
        - id: get-songs
          uri: lb://${song.service.name}/api/v1
          predicates:
            - Method=GET
            - Path=/songs/{id}
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
        - id: post-songs
          uri: lb://${song.service.name}/api/v1
          predicates:
            - Method=POST
            - Path=/songs
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
        - id: delete-songs
          uri: lb://${song.service.name}/api/v1
          predicates:
            - Query=id
            - Method=DELETE
            - Path=/songs
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
              
